image: archlinux
packages:
  - rustup
  - cargo-audit
sources:
  - "https://github.com/laxect/diva-livomo.git"
tasks:
  - setup: |
      rustup default stable
  - audit: |
      cd kikan
      cargo audit
  - build: |
      cd diva-livomo
      cargo build --release
artifacts:
  - "diva-livomo/target/release/dival"
